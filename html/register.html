<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/form.css"/>
	</head>
	<body>
		<div class="form-container">
			<h1 class="text-center">注册</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputUserName" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputUserName" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p class="text-info">已有账号？ <a class="text-danger" href="login.html"><ins>请登录</ins></a></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" id="btn">注册</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../lib/tools.js"></script>
		<script src="../js/resgiter.js"></script>
	</body>
</html>
